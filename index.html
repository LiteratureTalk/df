<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Act Belong Commit Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #threejs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    #capture {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      border: 4px solid #222;
      cursor: pointer;
      z-index: 2;
    }

    #merge { display: none; }

    #preview {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    #preview img {
      max-width: 90%;
      max-height: 70%;
    }

    #download {
      margin-top: 20px;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .close-preview {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="threejs"></canvas>
    <button id="capture"></button>
    <canvas id="merge"></canvas>

    <div id="preview">
      <div class="close-preview" id="close-preview">×</div>
      <img id="preview-img" alt="Your photo">
      <a id="download" download="photo.png">Download</a>
    </div>
  </div>

  <script type="module">
    // ✅ Import from CDN (works on GitHub Pages)
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture');
    const threeCanvas = document.getElementById('threejs');
    const mergeCanvas = document.getElementById('merge');
    const preview = document.getElementById('preview');
    const previewImg = document.getElementById('preview-img');
    const downloadLink = document.getElementById('download');
    const closePreview = document.getElementById('close-preview');

    // --- Camera Setup ---
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("Camera error:", err);
        alert("Camera access denied or unavailable.");
      }
    }

    // --- Three.js Setup ---
    let scene, camera, renderer, model;
    let animationId;

    function initThree() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 3;

      renderer = new THREE.WebGLRenderer({
        canvas: threeCanvas,
        alpha: true,
        antialias: true,
        preserveDrawingBuffer: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // Fallback object in case logo.glb doesn't load
      const fallbackCube = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshPhongMaterial({ color: 0x00ff00, opacity: 0.7, transparent: true })
      );

      const loader = new GLTFLoader();
      loader.load(
        "./logo.glb",  // must be in same folder as this HTML file
        (gltf) => {
          model = gltf.scene;
          model.scale.set(0.7, 0.7, 0.7);
          scene.add(model);
        },
        undefined,
        (error) => {
          console.error("GLTF load error:", error);
          model = fallbackCube;
          scene.add(model);
        }
      );

      animate();
    }

    function animate() {
      animationId = requestAnimationFrame(animate);
      if (model) {
        model.rotation.y += 0.01;
        model.rotation.x += 0.005;
      }
      renderer.render(scene, camera);
    }

    // --- Capture Photo ---
    captureBtn.addEventListener('click', () => {
      if (!video.videoWidth || !video.videoHeight) {
        alert("Camera not ready yet.");
        return;
      }

      const width = video.videoWidth;
      const height = video.videoHeight;
      mergeCanvas.width = width;
      mergeCanvas.height = height;
      const ctx = mergeCanvas.getContext('2d');

      ctx.clearRect(0, 0, width, height);
      ctx.drawImage(video, 0, 0, width, height);
      ctx.drawImage(threeCanvas, 0, 0, width, height);

      const dataUrl = mergeCanvas.toDataURL("image/png", 0.95);
      previewImg.src = dataUrl;
      downloadLink.href = dataUrl;

      preview.style.display = "flex";
    });

    // Close preview
    closePreview.addEventListener('click', () => {
      preview.style.display = "none";
    });
    preview.addEventListener('click', (e) => {
      if (e.target === preview) preview.style.display = "none";
    });

    // Resize handler
    window.addEventListener('resize', () => {
      if (camera && renderer) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });

    setupCamera();
    initThree();
  </script>
</body>
</html>
