<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Act Belong Commit Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #threejs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    #capture {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      border: 4px solid #222;
      cursor: pointer;
      z-index: 2;
    }

    #merge { display: none; }

    #preview {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    #preview img {
      max-width: 90%;
      max-height: 70%;
    }

    #download {
      margin-top: 20px;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 2;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="threejs"></canvas>
    <button id="capture"></button>
    <canvas id="merge"></canvas>
    <div id="status">Loading...</div>

    <div id="preview">
      <img id="preview-img" alt="Your photo">
      <a id="download" download="photo.png">Download</a>
    </div>
  </div>

  <!-- Use modern Three.js ES modules from CDNJS -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.min.js",
        "three/addons/": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture');
    const threeCanvas = document.getElementById('threejs');
    const mergeCanvas = document.getElementById('merge');
    const preview = document.getElementById('preview');
    const previewImg = document.getElementById('preview-img');
    const downloadLink = document.getElementById('download');
    const status = document.getElementById('status');

    // --- Camera Setup ---
    async function setupCamera() {
      try {
        status.textContent = "Requesting camera access...";
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: "user",
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        });
        video.srcObject = stream;
        
        video.addEventListener('loadedmetadata', () => {
          status.textContent = "Camera ready!";
          setTimeout(() => {
            status.style.display = 'none';
          }, 2000);
        });
      } catch (err) {
        status.textContent = "Camera access denied or unavailable.";
        console.error("Camera error:", err);
        alert("Camera access denied or unavailable. Please check your browser permissions.");
      }
    }

    // --- Three.js Setup ---
    let scene, camera, renderer, model;
    let animationId;

    function initThree() {
      // Create scene
      scene = new THREE.Scene();

      // Create camera
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 3;

      // Create renderer
      renderer = new THREE.WebGLRenderer({
        canvas: threeCanvas,
        alpha: true,
        antialias: true,
        preserveDrawingBuffer: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);

      // Add lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // Create fallback geometry if GLTF fails to load
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshPhongMaterial({ 
        color: 0x00ff00,
        transparent: true,
        opacity: 0.8
      });
      const fallbackCube = new THREE.Mesh(geometry, material);
      fallbackCube.position.set(0, 0, 0);

      // Try to load GLTF model
      const loader = new GLTFLoader();
      loader.load(
        "logo.glb",
        (gltf) => {
          console.log("GLTF loaded successfully");
          model = gltf.scene;
          model.scale.set(0.7, 0.7, 0.7);
          model.position.set(0, 0, 0);
          scene.add(model);
          status.textContent = "3D model loaded!";
        },
        (progress) => {
          console.log('Loading progress:', progress);
        },
        (error) => {
          console.error("GLTF load error:", error);
          // Use fallback cube if model fails to load
          model = fallbackCube;
          scene.add(model);
          status.textContent = "Using fallback 3D object";
        }
      );

      // Start animation loop
      animate();
    }

    function animate() {
      animationId = requestAnimationFrame(animate);
      
      // Rotate the model if it exists
      if (model) {
        model.rotation.y += 0.01;
        model.rotation.x += 0.005;
      }
      
      // Render the scene
      renderer.render(scene, camera);
    }

    // --- Capture Photo ---
    captureBtn.addEventListener('click', () => {
      if (!video.videoWidth || !video.videoHeight) {
        alert("Camera not ready yet. Please wait a moment.");
        return;
      }

      const width = video.videoWidth;
      const height = video.videoHeight;

      // Set up merge canvas
      mergeCanvas.width = width;
      mergeCanvas.height = height;
      const ctx = mergeCanvas.getContext('2d');

      // Draw video frame
      ctx.drawImage(video, 0, 0, width, height);

      // Draw Three.js canvas on top
      ctx.drawImage(threeCanvas, 0, 0, width, height);

      // Create download link
      const dataUrl = mergeCanvas.toDataURL("image/png", 0.95);
      previewImg.src = dataUrl;
      downloadLink.href = dataUrl;
      downloadLink.download = `act-belong-commit-${Date.now()}.png`;
      
      // Show preview
      preview.style.display = "flex";
    });

    // Close preview when clicked
    preview.addEventListener('click', (e) => {
      if (e.target === preview) {
        preview.style.display = "none";
      }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      if (camera && renderer) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    });

    // Initialize everything
    setupCamera();
    initThree();
  </script>
</body>
</html>
