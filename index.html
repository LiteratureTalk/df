<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Act Belong Commit DigiCam</title>
    <style>
        :root {
            --abc-purple: #7f3b96;
            --abc-green: #0eaa54;
            --abc-blue: #079eda;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #0eaa54 75%, #079eda 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            padding: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        .orb1 {
            width: 200px;
            height: 200px;
            background: var(--abc-purple);
            top: -50px;
            left: -50px;
        }

        .orb2 {
            width: 150px;
            height: 150px;
            background: var(--abc-green);
            bottom: 100px;
            right: -30px;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -20px) scale(1.1); }
            66% { transform: translate(-15px, 15px) scale(0.95); }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            padding-top: 25px;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.9) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .status {
            text-align: center;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .status.ready {
            background: rgba(14, 170, 84, 0.15);
            border-color: rgba(14, 170, 84, 0.3);
        }

        .camera-container {
            position: relative;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            aspect-ratio: 4/3;
            margin-bottom: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Capture button overlay */
        .capture-btn-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 4px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .capture-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .capture-btn:active {
            transform: scale(0.95);
        }

        .capture-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .capture-btn::before {
            content: '';
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--abc-purple), var(--abc-blue));
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

        .flash.active {
            animation: flashAnimation 0.5s ease-out;
        }

        @keyframes flashAnimation {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* Controls Glass Panel */
        .controls-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.95);
        }

        .value-display {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.85rem;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(1.2);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px;
            font-size: 0.9rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.btn-clear {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.3);
        }

        /* Gallery */
        #photoGallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            margin-bottom: 15px;
        }

        #photoGallery:empty {
            display: none;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 4/3;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .photo-item:hover {
            transform: scale(1.05);
            border-color: var(--abc-green);
            box-shadow: 0 5px 20px rgba(14, 170, 84, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Scrollbar styling */
        #photoGallery::-webkit-scrollbar {
            width: 6px;
        }

        #photoGallery::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        #photoGallery::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 390px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 10px;
                padding-top: 20px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <!-- Floating orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>

    <div class="container">
        <h1>Act Belong Commit</h1>
        
        <div id="status" class="status">Initializing camera...</div>
        
        <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="overlayCanvas"></canvas>
            <div class="flash" id="flash"></div>
            
            <!-- Capture button overlay -->
            <div class="capture-btn-overlay">
                <button id="captureBtn" class="capture-btn" disabled></button>
            </div>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <label>
                    <span>Logo Size</span>
                    <span class="value-display" id="sizeValue">1.0</span>
                </label>
                <input type="range" id="logoSize" min="0.1" max="3" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label>
                    <span>Horizontal</span>
                    <span class="value-display" id="xValue">0</span>
                </label>
                <input type="range" id="logoX" min="-5" max="5" step="0.1" value="0">
            </div>
            
            <div class="control-group">
                <label>
                    <span>Vertical</span>
                    <span class="value-display" id="yValue">0</span>
                </label>
                <input type="range" id="logoY" min="-5" max="5" step="0.1" value="0">
            </div>

            <div class="control-group">
                <label>
                    <span>Color Tint</span>
                    <span class="value-display" id="tintValue">0%</span>
                </label>
                <input type="range" id="gradientTint" min="0" max="100" step="1" value="0">
            </div>

            <div class="control-group">
                <label>
                    <span>Auto Rotate</span>
                    <input type="checkbox" id="autoRotate" checked>
                </label>
            </div>
        </div>

        <div class="action-buttons">
            <button id="switchBtn" class="btn">üîÑ Switch Camera</button>
            <button id="downloadAllBtn" class="btn" disabled>‚¨áÔ∏è Save All</button>
        </div>

        <div id="photoGallery"></div>

        <div class="action-buttons" id="clearBtnContainer" style="display: none;">
            <button id="clearBtn" class="btn btn-clear" style="grid-column: 1 / -1;">üóëÔ∏è Clear Gallery</button>
        </div>
    </div>

    <script>
        // Global variables
        let video = document.getElementById('videoElement');
        let overlayCanvas = document.getElementById('overlayCanvas');
        let captureBtn = document.getElementById('captureBtn');
        let switchBtn = document.getElementById('switchBtn');
        let downloadAllBtn = document.getElementById('downloadAllBtn');
        let clearBtn = document.getElementById('clearBtn');
        let clearBtnContainer = document.getElementById('clearBtnContainer');
        let photoGallery = document.getElementById('photoGallery');
        let statusDiv = document.getElementById('status');
        let flashDiv = document.getElementById('flash');
        
        let currentStream = null;
        let facingMode = 'user';
        let photos = [];
        
        // Three.js variables
        let scene, camera3D, renderer, logoModel;
        let autoRotateEnabled = true;
        let logoSettings = {
            size: 1,
            x: 0,
            y: 0,
            rotation: 0,
            gradientTint: 0
        };
        
        // Initialize Three.js
        function initThreeJS() {
            scene = new THREE.Scene();
            
            // Set up camera
            camera3D = new THREE.PerspectiveCamera(75, overlayCanvas.clientWidth / overlayCanvas.clientHeight, 0.1, 1000);
            camera3D.position.z = 5;
            
            // Set up renderer with transparency
            renderer = new THREE.WebGLRenderer({ 
                canvas: overlayCanvas, 
                alpha: true,
                antialias: true,
                preserveDrawingBuffer: true // Important for capturing the rendered frame
            });
            renderer.setClearColor(0x000000, 0);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight2.position.set(-5, 3, -5);
            scene.add(directionalLight2);
            
            // Load 3D model
            loadModel();
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
            onWindowResize();
            
            // Start animation
            animate();
        }
        
        function onWindowResize() {
            const container = overlayCanvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            renderer.setSize(width, height);
            camera3D.aspect = width / height;
            camera3D.updateProjectionMatrix();
        }
        
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'logo.glb',
                function (gltf) {
                    logoModel = gltf.scene;
                    // Center the model
                    const box = new THREE.Box3().setFromObject(logoModel);
                    const center = box.getCenter(new THREE.Vector3());
                    logoModel.position.sub(center);
                    
                    scene.add(logoModel);
                    statusDiv.textContent = '‚ú® Ready to capture! Feel free to post any photos with the tag #abcbhc25';
                    statusDiv.className = 'status ready';
                },
                function (xhr) {
                    const percentLoaded = (xhr.loaded / xhr.total * 100);
                    statusDiv.textContent = `Loading 3D model: ${percentLoaded.toFixed(0)}%`;
                },
                function (error) {
                    console.warn('Could not load logo.glb, using fallback 3D object');
                    createFallbackLogo();
                    statusDiv.textContent = '‚ú® Ready to capture! Feel free to post any photos with the tag #abcbhc25';
                    statusDiv.className = 'status ready';
                }
            );
        }
        
        function createFallbackLogo() {
            const group = new THREE.Group();
            
            // Create three interconnected rings with ABC colors
            const geometry = new THREE.TorusGeometry(0.8, 0.2, 16, 40);
            
            // Ring 1 - Act (purple)
            const material1 = new THREE.MeshPhongMaterial({ 
                color: 0x7f3b96,
                emissive: 0x7f3b96,
                emissiveIntensity: 0.2,
                shininess: 100
            });
            const ring1 = new THREE.Mesh(geometry, material1);
            ring1.position.x = -0.6;
            
            // Ring 2 - Belong (green)
            const material2 = new THREE.MeshPhongMaterial({ 
                color: 0x0eaa54,
                emissive: 0x0eaa54,
                emissiveIntensity: 0.2,
                shininess: 100
            });
            const ring2 = new THREE.Mesh(geometry, material2);
            ring2.rotation.z = Math.PI / 3;
            
            // Ring 3 - Commit (blue)
            const material3 = new THREE.MeshPhongMaterial({ 
                color: 0x079eda,
                emissive: 0x079eda,
                emissiveIntensity: 0.2,
                shininess: 100
            });
            const ring3 = new THREE.Mesh(geometry, material3);
            ring3.position.x = 0.6;
            ring3.rotation.z = -Math.PI / 3;
            
            group.add(ring1);
            group.add(ring2);
            group.add(ring3);
            
            logoModel = group;
            scene.add(logoModel);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (logoModel) {
                if (autoRotateEnabled) {
                    logoModel.rotation.y += 0.01;
                }
                updateLogoTransform();
            }
            
            renderer.render(scene, camera3D);
        }
        
        function updateLogoTransform() {
            if (!logoModel) return;
            
            logoModel.scale.set(logoSettings.size, logoSettings.size, logoSettings.size);
            logoModel.position.x = logoSettings.x;
            logoModel.position.y = logoSettings.y;
            if (!autoRotateEnabled) {
                logoModel.rotation.y = logoSettings.rotation * Math.PI / 180;
            }
        }
        
        // Camera functions
        async function startCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    }
                };
                
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                video.onloadedmetadata = () => {
                    captureBtn.disabled = false;
                    if (!logoModel) {
                        statusDiv.textContent = 'Camera ready! Loading 3D model...';
                    }
                };
            } catch (err) {
                console.error('Error accessing camera:', err);
                statusDiv.textContent = 'Error: Unable to access camera. Please allow camera permissions.';
                statusDiv.className = 'status error';
            }
        }
        
        async function capturePhoto() {
            // Create flash effect
            flashDiv.classList.add('active');
            setTimeout(() => flashDiv.classList.remove('active'), 500);
            
            // Create a canvas for the final composite
            const compositeCanvas = document.createElement('canvas');
            const compositeCtx = compositeCanvas.getContext('2d');
            
            // Set canvas size to match video
            compositeCanvas.width = video.videoWidth;
            compositeCanvas.height = video.videoHeight;
            
            // Draw the video frame first
            compositeCtx.drawImage(video, 0, 0, compositeCanvas.width, compositeCanvas.height);
            
            // Apply gradient tint if slider value is greater than 0
            if (logoSettings.gradientTint > 0) {
                const gradient = compositeCtx.createLinearGradient(0, 0, compositeCanvas.width, compositeCanvas.height);
                gradient.addColorStop(0, `rgba(127, 59, 150, ${logoSettings.gradientTint / 100 * 0.3})`); // Purple
                gradient.addColorStop(0.5, `rgba(14, 170, 84, ${logoSettings.gradientTint / 100 * 0.3})`); // Green
                gradient.addColorStop(1, `rgba(7, 158, 218, ${logoSettings.gradientTint / 100 * 0.3})`); // Blue
                
                compositeCtx.fillStyle = gradient;
                compositeCtx.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);
            }
            
            // Force Three.js to render the current frame
            renderer.render(scene, camera3D);
            
            // Get the 3D overlay as an image
            const overlayDataUrl = renderer.domElement.toDataURL('image/png');
            
            // Create an image from the overlay
            const overlayImg = new Image();
            overlayImg.onload = () => {
                // Calculate proper scaling
                const scaleX = compositeCanvas.width / overlayCanvas.clientWidth;
                const scaleY = compositeCanvas.height / overlayCanvas.clientHeight;
                const scale = Math.min(scaleX, scaleY);
                
                const overlayWidth = overlayCanvas.clientWidth * scale;
                const overlayHeight = overlayCanvas.clientHeight * scale;
                const offsetX = (compositeCanvas.width - overlayWidth) / 2;
                const offsetY = (compositeCanvas.height - overlayHeight) / 2;
                
                // Draw the overlay on top of the video frame
                compositeCtx.drawImage(overlayImg, offsetX, offsetY, overlayWidth, overlayHeight);
                
                // Convert to JPEG for smaller file size
                const finalDataUrl = compositeCanvas.toDataURL('image/jpeg', 0.92);
                
                // Add to gallery
                addPhotoToGallery(finalDataUrl);
            };
            overlayImg.src = overlayDataUrl;
        }
        
        function addPhotoToGallery(dataUrl) {
            photos.push(dataUrl);
            
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = dataUrl;
            img.title = 'Click to download';
            img.onclick = () => downloadPhoto(dataUrl, photos.length);
            
            photoItem.appendChild(img);
            photoGallery.insertBefore(photoItem, photoGallery.firstChild);
            
            downloadAllBtn.disabled = false;
            clearBtnContainer.style.display = 'block';
        }
        
        function downloadPhoto(dataUrl, index) {
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            link.download = `ABC_photo_${timestamp}_${index}.jpg`;
            link.href = dataUrl;
            link.click();
        }
        
        function downloadAllPhotos() {
            photos.forEach((dataUrl, index) => {
                setTimeout(() => {
                    downloadPhoto(dataUrl, index + 1);
                }, index * 500);
            });
        }
        
        function clearGallery() {
            if (confirm('Are you sure you want to clear all photos?')) {
                photos = [];
                photoGallery.innerHTML = '';
                downloadAllBtn.disabled = true;
                clearBtnContainer.style.display = 'none';
            }
        }
        
        function switchCamera() {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            startCamera();
        }
        
        // Control handlers
        document.getElementById('logoSize').addEventListener('input', (e) => {
            logoSettings.size = parseFloat(e.target.value);
            document.getElementById('sizeValue').textContent = e.target.value;
        });
        
        document.getElementById('logoX').addEventListener('input', (e) => {
            logoSettings.x = parseFloat(e.target.value);
            document.getElementById('xValue').textContent = e.target.value;
        });
        
        document.getElementById('logoY').addEventListener('input', (e) => {
            logoSettings.y = parseFloat(e.target.value);
            document.getElementById('yValue').textContent = e.target.value;
        });
        
        document.getElementById('gradientTint').addEventListener('input', (e) => {
            logoSettings.gradientTint = parseFloat(e.target.value);
            document.getElementById('tintValue').textContent = e.target.value + '%';
        });
        
        document.getElementById('autoRotate').addEventListener('change', (e) => {
            autoRotateEnabled = e.target.checked;
        });
        
        // Event listeners
        captureBtn.addEventListener('click', capturePhoto);
        switchBtn.addEventListener('click', switchCamera);
        downloadAllBtn.addEventListener('click', downloadAllPhotos);
        clearBtn.addEventListener('click', clearGallery);
        
        // Keyboard shortcut for capture
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !captureBtn.disabled) {
                e.preventDefault();
                capturePhoto();
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            initThreeJS();
            startCamera();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
