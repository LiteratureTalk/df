<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act Belong Commit - 3D Logo Camera</title>
    <style>
        :root {
            --abc-purple: #7f3b96;
            --abc-green: #0eaa54;
            --abc-blue: #079eda;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--abc-blue) 0%, var(--abc-green) 50%, var(--abc-purple) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(135deg, var(--abc-blue), var(--abc-green), var(--abc-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 4/3;
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--abc-green), var(--abc-blue));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(14, 170, 84, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--abc-purple), var(--abc-blue));
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(127, 59, 150, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .logo-controls {
            background: linear-gradient(135deg, rgba(127, 59, 150, 0.1), rgba(14, 170, 84, 0.1));
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(7, 158, 218, 0.2);
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--abc-blue), var(--abc-green), var(--abc-purple));
            outline: none;
            -webkit-appearance: none;
            opacity: 0.7;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 3px solid var(--abc-purple);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 3px solid var(--abc-purple);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            color: var(--abc-purple);
            font-weight: 600;
        }

        #photoGallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: linear-gradient(135deg, rgba(7, 158, 218, 0.1), rgba(14, 170, 84, 0.1));
            border-radius: 15px;
            border: 2px solid rgba(127, 59, 150, 0.2);
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .photo-item:hover {
            transform: scale(1.05);
            border-color: var(--abc-green);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.loading {
            background: linear-gradient(135deg, rgba(127, 59, 150, 0.2), rgba(7, 158, 218, 0.2));
            color: var(--abc-purple);
        }

        .status.ready {
            background: linear-gradient(135deg, rgba(14, 170, 84, 0.2), rgba(7, 158, 218, 0.2));
            color: var(--abc-green);
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

        .flash.active {
            animation: flashAnimation 0.5s ease-out;
        }

        @keyframes flashAnimation {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div class="container">
        <h1>üì∑ Act Belong Commit - 3D Logo Camera</h1>
        
        <div id="status" class="status loading">Initializing camera...</div>
        
        <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="overlayCanvas"></canvas>
            <div class="flash" id="flash"></div>
        </div>

        <div class="logo-controls">
            <div class="control-group">
                <label>Logo Size: <span class="value-display" id="sizeValue">1.0</span></label>
                <input type="range" id="logoSize" min="0.1" max="3" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label>Horizontal Position: <span class="value-display" id="xValue">0</span></label>
                <input type="range" id="logoX" min="-5" max="5" step="0.1" value="0">
            </div>
            
            <div class="control-group">
                <label>Vertical Position: <span class="value-display" id="yValue">0</span></label>
                <input type="range" id="logoY" min="-5" max="5" step="0.1" value="0">
            </div>
            
            <div class="control-group">
                <label>Rotation: <span class="value-display" id="rotValue">0¬∞</span></label>
                <input type="range" id="logoRotation" min="0" max="360" step="1" value="0">
            </div>

            <div class="control-group">
                <label>Color Gradient Tint: <span class="value-display" id="tintValue">0%</span></label>
                <input type="range" id="gradientTint" min="0" max="100" step="1" value="0">
            </div>

            <div class="control-group">
                <label>Auto Rotate: <input type="checkbox" id="autoRotate" checked></label>
            </div>
        </div>

        <div class="controls">
            <button id="captureBtn" class="btn-primary" disabled>üì∏ Capture Photo</button>
            <button id="switchBtn" class="btn-secondary">üîÑ Switch Camera</button>
            <button id="downloadAllBtn" class="btn-secondary" disabled>‚¨áÔ∏è Download All</button>
            <button id="clearBtn" class="btn-secondary" style="background: linear-gradient(135deg, #ff6b6b, #ee5a6f);">üóëÔ∏è Clear Gallery</button>
        </div>

        <div id="photoGallery"></div>
    </div>

    <script>
        // Global variables
        let video = document.getElementById('videoElement');
        let overlayCanvas = document.getElementById('overlayCanvas');
        let captureBtn = document.getElementById('captureBtn');
        let switchBtn = document.getElementById('switchBtn');
        let downloadAllBtn = document.getElementById('downloadAllBtn');
        let clearBtn = document.getElementById('clearBtn');
        let photoGallery = document.getElementById('photoGallery');
        let statusDiv = document.getElementById('status');
        let flashDiv = document.getElementById('flash');
        
        let currentStream = null;
        let facingMode = 'user';
        let photos = [];
        
        // Three.js variables
        let scene, camera3D, renderer, logoModel;
        let autoRotateEnabled = true;
        let logoSettings = {
            size: 1,
            x: 0,
            y: 0,
            rotation: 0,
            gradientTint: 0
        };
        
        // Initialize Three.js
        function initThreeJS() {
            scene = new THREE.Scene();
            
            // Set up camera
            camera3D = new THREE.PerspectiveCamera(75, overlayCanvas.clientWidth / overlayCanvas.clientHeight, 0.1, 1000);
            camera3D.position.z = 5;
            
            // Set up renderer with transparency
            renderer = new THREE.WebGLRenderer({ 
                canvas: overlayCanvas, 
                alpha: true,
                antialias: true,
                preserveDrawingBuffer: true // Important for capturing the rendered frame
            });
            renderer.setClearColor(0x000000, 0);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight2.position.set(-5, 3, -5);
            scene.add(directionalLight2);
            
            // Load 3D model
            loadModel();
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
            onWindowResize();
            
            // Start animation
            animate();
        }
        
        function onWindowResize() {
            const container = overlayCanvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            renderer.setSize(width, height);
            camera3D.aspect = width / height;
            camera3D.updateProjectionMatrix();
        }
        
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'logo.glb',
                function (gltf) {
                    logoModel = gltf.scene;
                    // Center the model
                    const box = new THREE.Box3().setFromObject(logoModel);
                    const center = box.getCenter(new THREE.Vector3());
                    logoModel.position.sub(center);
                    
                    scene.add(logoModel);
                    statusDiv.textContent = '3D logo loaded successfully! Camera ready.';
                    statusDiv.className = 'status ready';
                },
                function (xhr) {
                    const percentLoaded = (xhr.loaded / xhr.total * 100);
                    statusDiv.textContent = `Loading 3D model: ${percentLoaded.toFixed(0)}%`;
                },
                function (error) {
                    console.warn('Could not load logo.glb, using fallback 3D object');
                    createFallbackLogo();
                    statusDiv.textContent = 'Using Act Belong Commit fallback logo. Camera ready.';
                    statusDiv.className = 'status ready';
                }
            );
        }
        
        function createFallbackLogo() {
            const group = new THREE.Group();
            
            // Create three interconnected rings with ABC colors
            const geometry = new THREE.TorusGeometry(0.8, 0.2, 16, 40);
            
            // Ring 1 - Act (purple)
            const material1 = new THREE.MeshPhongMaterial({ 
                color: 0x7f3b96,
                emissive: 0x7f3b96,
                emissiveIntensity: 0.2,
                shininess: 100
            });
            const ring1 = new THREE.Mesh(geometry, material1);
            ring1.position.x = -0.6;
            
            // Ring 2 - Belong (green)
            const material2 = new THREE.MeshPhongMaterial({ 
                color: 0x0eaa54,
                emissive: 0x0eaa54,
                emissiveIntensity: 0.2,
                shininess: 100
            });
            const ring2 = new THREE.Mesh(geometry, material2);
            ring2.rotation.z = Math.PI / 3;
            
            // Ring 3 - Commit (blue)
            const material3 = new THREE.MeshPhongMaterial({ 
                color: 0x079eda,
                emissive: 0x079eda,
                emissiveIntensity: 0.2,
                shininess: 100
            });
            const ring3 = new THREE.Mesh(geometry, material3);
            ring3.position.x = 0.6;
            ring3.rotation.z = -Math.PI / 3;
            
            group.add(ring1);
            group.add(ring2);
            group.add(ring3);
            
            logoModel = group;
            scene.add(logoModel);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (logoModel) {
                if (autoRotateEnabled) {
                    logoModel.rotation.y += 0.01;
                }
                updateLogoTransform();
            }
            
            renderer.render(scene, camera3D);
        }
        
        function updateLogoTransform() {
            if (!logoModel) return;
            
            logoModel.scale.set(logoSettings.size, logoSettings.size, logoSettings.size);
            logoModel.position.x = logoSettings.x;
            logoModel.position.y = logoSettings.y;
            if (!autoRotateEnabled) {
                logoModel.rotation.y = logoSettings.rotation * Math.PI / 180;
            }
        }
        
        // Camera functions
        async function startCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    }
                };
                
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                video.onloadedmetadata = () => {
                    captureBtn.disabled = false;
                    if (!logoModel) {
                        statusDiv.textContent = 'Camera ready! Loading 3D model...';
                    }
                };
            } catch (err) {
                console.error('Error accessing camera:', err);
                statusDiv.textContent = 'Error: Unable to access camera. Please allow camera permissions.';
                statusDiv.className = 'status error';
            }
        }
        
        async function capturePhoto() {
            // Create flash effect
            flashDiv.classList.add('active');
            setTimeout(() => flashDiv.classList.remove('active'), 500);
            
            // Create a canvas for the final composite
            const compositeCanvas = document.createElement('canvas');
            const compositeCtx = compositeCanvas.getContext('2d');
            
            // Set canvas size to match video
            compositeCanvas.width = video.videoWidth;
            compositeCanvas.height = video.videoHeight;
            
            // Draw the video frame first
            compositeCtx.drawImage(video, 0, 0, compositeCanvas.width, compositeCanvas.height);
            
            // Apply gradient tint if slider value is greater than 0
            if (logoSettings.gradientTint > 0) {
                const gradient = compositeCtx.createLinearGradient(0, 0, compositeCanvas.width, compositeCanvas.height);
                gradient.addColorStop(0, `rgba(127, 59, 150, ${logoSettings.gradientTint / 100 * 0.3})`); // Purple
                gradient.addColorStop(0.5, `rgba(14, 170, 84, ${logoSettings.gradientTint / 100 * 0.3})`); // Green
                gradient.addColorStop(1, `rgba(7, 158, 218, ${logoSettings.gradientTint / 100 * 0.3})`); // Blue
                
                compositeCtx.fillStyle = gradient;
                compositeCtx.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);
            }
            
            // Force Three.js to render the current frame
            renderer.render(scene, camera3D);
            
            // Get the 3D overlay as an image
            const overlayDataUrl = renderer.domElement.toDataURL('image/png');
            
            // Create an image from the overlay
            const overlayImg = new Image();
            overlayImg.onload = () => {
                // Calculate proper scaling
                const scaleX = compositeCanvas.width / overlayCanvas.clientWidth;
                const scaleY = compositeCanvas.height / overlayCanvas.clientHeight;
                const scale = Math.min(scaleX, scaleY);
                
                const overlayWidth = overlayCanvas.clientWidth * scale;
                const overlayHeight = overlayCanvas.clientHeight * scale;
                const offsetX = (compositeCanvas.width - overlayWidth) / 2;
                const offsetY = (compositeCanvas.height - overlayHeight) / 2;
                
                // Draw the overlay on top of the video frame
                compositeCtx.drawImage(overlayImg, offsetX, offsetY, overlayWidth, overlayHeight);
                
                // Convert to JPEG for smaller file size
                const finalDataUrl = compositeCanvas.toDataURL('image/jpeg', 0.92);
                
                // Add to gallery
                addPhotoToGallery(finalDataUrl);
            };
            overlayImg.src = overlayDataUrl;
        }
        
        function addPhotoToGallery(dataUrl) {
            photos.push(dataUrl);
            
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = dataUrl;
            img.title = 'Click to download';
            img.onclick = () => downloadPhoto(dataUrl, photos.length);
            
            photoItem.appendChild(img);
            photoGallery.insertBefore(photoItem, photoGallery.firstChild);
            
            downloadAllBtn.disabled = false;
        }
        
        function downloadPhoto(dataUrl, index) {
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            link.download = `ABC_photo_${timestamp}_${index}.jpg`;
            link.href = dataUrl;
            link.click();
        }
        
        function downloadAllPhotos() {
            photos.forEach((dataUrl, index) => {
                setTimeout(() => {
                    downloadPhoto(dataUrl, index + 1);
                }, index * 500);
            });
        }
        
        function clearGallery() {
            if (confirm('Are you sure you want to clear all photos?')) {
                photos = [];
                photoGallery.innerHTML = '';
                downloadAllBtn.disabled = true;
            }
        }
        
        function switchCamera() {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            startCamera();
        }
        
        // Control handlers
        document.getElementById('logoSize').addEventListener('input', (e) => {
            logoSettings.size = parseFloat(e.target.value);
            document.getElementById('sizeValue').textContent = e.target.value;
        });
        
        document.getElementById('logoX').addEventListener('input', (e) => {
            logoSettings.x = parseFloat(e.target.value);
            document.getElementById('xValue').textContent = e.target.value;
        });
        
        document.getElementById('logoY').addEventListener('input', (e) => {
            logoSettings.y = parseFloat(e.target.value);
            document.getElementById('yValue').textContent = e.target.value;
        });
        
        document.getElementById('logoRotation').addEventListener('input', (e) => {
            logoSettings.rotation = parseFloat(e.target.value);
            document.getElementById('rotValue').textContent = e.target.value + '¬∞';
        });
        
        document.getElementById('gradientTint').addEventListener('input', (e) => {
            logoSettings.gradientTint = parseFloat(e.target.value);
            document.getElementById('tintValue').textContent = e.target.value + '%';
        });
        
        document.getElementById('autoRotate').addEventListener('change', (e) => {
            autoRotateEnabled = e.target.checked;
            document.getElementById('logoRotation').disabled = e.target.checked;
        });
        
        // Event listeners
        captureBtn.addEventListener('click', capturePhoto);
        switchBtn.addEventListener('click', switchCamera);
        downloadAllBtn.addEventListener('click', downloadAllPhotos);
        clearBtn.addEventListener('click', clearGallery);
        
        // Keyboard shortcut for capture
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !captureBtn.disabled) {
                e.preventDefault();
                capturePhoto();
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            initThreeJS();
            startCamera();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
